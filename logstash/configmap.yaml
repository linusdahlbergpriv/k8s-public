apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      # Parse JSON messages from Filebeat
      json {
        source => "message"
        target => "parsed_json"
        remove_field => ["message"]
        add_tag => ["json_parsed"]
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch.logging.svc.cluster.local:9200"]
        index => "filebeat-%{+YYYY.MM.dd}"
        # Optional: manage document IDs to prevent duplicates
        # document_id => "%{[@metadata][_id]}"
      }
    }
