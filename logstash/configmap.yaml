apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch.logging.svc.cluster.local:9200"]
        data_stream => false
        index => "filebeat-%{+YYYY.MM.dd}"
        # Optional: manage document IDs to prevent duplicates
        # document_id => "%{[@metadata][_id]}"
      }
    }