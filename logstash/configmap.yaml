apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      json {
        source => "message"
        target => "parsed_json"
        remove_field => ["message"]
        add_tag => ["json_parsed"]
      }
    }

    output {
      stdout { codec => rubydebug }
    }
