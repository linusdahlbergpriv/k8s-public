apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/linusdahlbergpriv/k8s-public.git
    targetRevision: main
    path: /harbor
    helm:
      chart: harbor
      repoURL: https://helm.goharbor.io
      targetRevision: 1.14.0
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: harbor
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
