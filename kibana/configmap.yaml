apiVersion: v1
kind: ConfigMap
metadata:
  name: kibana-config
  namespace: logging
data:
  kibana.yml: |
    server.name: kibana
    server.host: "0.0.0.0"

    # Elasticsearch connection
    elasticsearch.hosts: ["http://elasticsearch.logging.svc.cluster.local:9200"]

    # Security
    xpack.security.enabled: true
    xpack.security.encryptionKey: "a-very-secret-key"
    xpack.security.session.idleTimeout: "1h"

    # Role and user management
    xpack.security.management.enabled: true

    # Telemetry
    xpack.telemetry.enabled: false

    # Logging (correct syntax)
    logging.root.level: info
    logging.events: ["info", "warning", "error"]
