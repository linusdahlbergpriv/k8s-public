apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: logging
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: filestream
        id: kubernetes-containers
        paths:
          - /var/log/containers/*.log
        symlinks: true
        scan_frequency: 10s
        ignore_older: 0
        close_eof: true
        parsers:
          - container: ~
        multiline:
          pattern: '^(Exception|\s+at )'
          negate: false
          match: after

    processors:
      # Add Kubernetes metadata (pod, namespace, container, node)
      - add_kubernetes_metadata:
          host: ${NODE_NAME}
          matchers:
            - logs_path:
                logs_path: "/var/log/containers/"

      # Decode JSON logs
      - decode_json_fields:
          fields: ["message"]
          target: ""
          overwrite_keys: true

      # Only keep events from the "lab" namespace
      - drop_event:
          when:
            not:
              equals:
                kubernetes.namespace: "lab"

    output.logstash:
      hosts: ["logstash.logging.svc.cluster.local:5044"]

    logging.level: info
    logging.to_files: false
